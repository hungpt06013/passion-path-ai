  <style>

  </style>

<body>
  <div class="fixed-bar">

  <main class="content">

        <div>

    <div id="roadmaps-container">

  <!-- Modal Chi ti·∫øt l·ªô tr√¨nh -->
  <div class="modal" id="roadmapModal">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h2 id="modalTitle">Chi ti·∫øt l·ªô tr√¨nh</h2>
          <p>Chi ti·∫øt l·ªô tr√¨nh h·ªçc t·ª´ng ng√†y</p>

      <div class="modal-body" id="modalBody">

          ƒêang t·∫£i chi ti·∫øt...

  <script>
    // Global variables
    let currentRoadmaps = [];
    let currentUser = null;
    const API_BASE = '/api';

    // Utility functions
    function getAuthHeaders() {
      const token = localStorage.getItem('token');
      return {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      };
    }

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = type === 'success' ? 'success' : 'error';
      notification.textContent = message;
      
      const container = document.getElementById('roadmaps-container');
      container.insertBefore(notification, container.firstChild);
      
      setTimeout(() => {
        if (notification.parentNode) {
          notification.parentNode.removeChild(notification);
        }
      }, 5000);
    }

    function getStatusClass(status) {
      switch (status) {
        case 'ACTIVE': return 'status-active';
        case 'COMPLETED': return 'status-completed';
        default: return '';
      }
    }

    function getStatusText(status) {
      switch (status) {
        case 'ACTIVE': return 'ƒêang h·ªçc';
        case 'COMPLETED': return 'Ho√†n th√†nh';
        case 'PAUSED': return 'T·∫°m d·ª´ng';
        default: return status;
      }
    }

    function formatDate(dateString) {
      if (!dateString) return 'Ch∆∞a x√°c ƒë·ªãnh';
      return new Date(dateString).toLocaleDateString('vi-VN');
    }

    // API functions
    async function fetchRoadmaps() {
      try {
        const response = await fetch(`${API_BASE}/roadmaps`, {
          headers: getAuthHeaders()
        });

        if (!response.ok) {
          if (response.status === 401) {
            window.location.href = 'login.html';
            return;
          }
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching roadmaps:', error);
        throw error;
      }
    }

    async function fetchRoadmapDetails(roadmapId) {
      try {
        const response = await fetch(`${API_BASE}/roadmaps/${roadmapId}/details`, {
          headers: getAuthHeaders()
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        return data.data;
      } catch (error) {
        console.error('Error fetching roadmap details:', error);
        throw error;
      }
    }

    async function updateDetailStatus(detailId, newStatus) {
      try {
        const response = await fetch(`${API_BASE}/roadmaps/details/${detailId}/status`, {
          method: 'PUT',
          headers: getAuthHeaders(),
          body: JSON.stringify({ completion_status: newStatus })
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error updating status:', error);
        throw error;
      }
    }

    async function deleteRoadmap(roadmapId) {
      try {
        const response = await fetch(`${API_BASE}/roadmaps/${roadmapId}`, {
          method: 'DELETE',
          headers: getAuthHeaders()
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error deleting roadmap:', error);
        throw error;
      }
    }

    // Render functions
    function renderRoadmaps(roadmaps) {
      const container = document.getElementById('roadmaps-container');
      const subtitle = document.getElementById('subtitle');
      
      subtitle.textContent = `B·∫°n ƒëang c√≥ ${roadmaps.length} l·ªô tr√¨nh h·ªçc. H√£y ti·∫øp t·ª•c ph√°t tri·ªÉn b·∫£n th√¢n!`;

      if (roadmaps.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fa-solid fa-route"></i>
            <h3>Ch∆∞a c√≥ l·ªô tr√¨nh h·ªçc n√†o</h3>
            <p>H√£y t·∫°o l·ªô tr√¨nh ƒë·∫ßu ti√™n c·ªßa b·∫°n!</p>
            <button class="create-btn" onclick="window.open('create_roadmap_page.html', '_blank')">
              T·∫°o L·ªô Tr√¨nh Ngay
            </button>
          </div>
        `;
        return;
      }

      const roadmapCards = roadmaps.map(roadmap => `
        <div class="roadmap-card" onclick="viewDetails(${roadmap.roadmap_id})">
          <div class="roadmap-header">
            <div>
              <div class="roadmap-title">${roadmap.roadmap_name}</div>
              <div class="roadmap-category">
                ${roadmap.category}${roadmap.sub_category ? ' ‚Ä¢ ' + roadmap.sub_category : ''}
              </div>
            </div>
            <div class="status-badge ${getStatusClass(roadmap.status)}">
              ${getStatusText(roadmap.status)}
            </div>
          </div>

          <div class="progress-section">
            <div class="progress-text">
              Ti·∫øn ƒë·ªô: ${roadmap.progress_percentage || 0}% ho√†n th√†nh
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${roadmap.progress_percentage || 0}%"></div>
            </div>
          </div>

          <div class="roadmap-stats">
            <div class="stat-item">
              <div class="stat-value">${roadmap.duration_days}</div>
              <div class="stat-label">Ng√†y h·ªçc</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">${roadmap.total_studied_hours || 0}h</div>
              <div class="stat-label">ƒê√£ h·ªçc</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">${roadmap.start_level}</div>
              <div class="stat-label">Tr√¨nh ƒë·ªô</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">${roadmap.duration_hours}h</div>
              <div class="stat-label">T·ªïng th·ªùi gian</div>
            </div>
          </div>

          <button class="delete-btn" onclick="event.stopPropagation(); confirmDelete(${roadmap.roadmap_id}, '${roadmap.roadmap_name}')">
            <i class="fa-solid fa-trash"></i> X√≥a
          </button>
        </div>
      `).join('');

      container.innerHTML = roadmapCards;
    }

    function renderRoadmapDetails(details) {
      const modalBody = document.getElementById('modalBody');

      if (details.length === 0) {
        modalBody.innerHTML = `
          <div class="empty-state">
            <i class="fa-solid fa-info-circle"></i>
            <h3>Ch∆∞a c√≥ chi ti·∫øt cho l·ªô tr√¨nh n√†y</h3>

        return;
      }

      const detailsHTML = details.map(detail => `

            <select class="status-selector" onchange="updateStatus(${detail.detail_id}, this.value, this)">

              <option value="IN_PROGRESS" ${detail.completion_status === 'IN_PROGRESS' ? 'selected' : ''}>ƒêang h·ªçc</option>
              <option value="COMPLETED" ${detail.completion_status === 'COMPLETED' ? 'selected' : ''}>Ho√†n th√†nh</option>
              <option value="SKIPPED" ${detail.completion_status === 'SKIPPED' ? 'selected' : ''}>B·ªè qua</option>
            </select>
          </div>
          <div class="day-content">
            <h4>üéØ ${detail.daily_goal}</h4>
            <p><strong>N·ªôi dung:</strong> ${detail.learning_content}</p>
            ${detail.practice_exercises ? `

            ` : ''}
            ${detail.learning_materials ? `
              <p><strong>T√†i li·ªáu:</strong> ${detail.learning_materials}</p>
            ` : ''}
            <p><strong>Th·ªùi gian:</strong> ${detail.study_duration_hours}h
            ${detail.study_date ? ` ‚Ä¢ H·ªçc ng√†y: ${formatDate(detail.study_date)}` : ''}
            </p>
          </div>
        </div>
      `).join('');

      modalBody.innerHTML = detailsHTML;
    }

    // Event handlers
    async function viewDetails(roadmapId) {
      const roadmap = currentRoadmaps.find(r => r.roadmap_id === roadmapId);
      if (!roadmap) return;

      document.getElementById('modalTitle').textContent = roadmap.roadmap_name;
      document.getElementById('roadmapModal').classList.add('show');

      document.getElementById('modalBody').innerHTML = `
        <div class="loading">
          <i class="fa-solid fa-spinner fa-spin"></i><br><br>
          ƒêang t·∫£i chi ti·∫øt...
        </div>
      `;

      try {
        const details = await fetchRoadmapDetails(roadmapId);
        renderRoadmapDetails(details);
      } catch (error) {
        document.getElementById('modalBody').innerHTML = `
          <div class="error">
            ‚ö†Ô∏è Kh√¥ng th·ªÉ t·∫£i chi ti·∫øt l·ªô tr√¨nh. Vui l√≤ng th·ª≠ l·∫°i.
            <button onclick="viewDetails(${roadmapId})" style="margin-left: 10px; padding: 5px 10px;">
              Th·ª≠ l·∫°i
            </button>
          </div>
        `;
      }
    }

    async function updateStatus(detailId, newStatus, selectElement) {
      const originalValue = selectElement.dataset.originalValue || selectElement.value;
      selectElement.disabled = true;

      try {
        await updateDetailStatus(detailId, newStatus);
        selectElement.dataset.originalValue = newStatus;
        showNotification('‚úÖ C·∫≠p nh·∫≠t tr·∫°ng th√°i th√†nh c√¥ng!', 'success');
        
        // Reload roadmaps ƒë·ªÉ c·∫≠p nh·∫≠t progress
        setTimeout(() => {
          loadRoadmaps();
        }, 1000);

      } catch (error) {
        selectElement.value = originalValue;
        showNotification('‚ùå Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
      } finally {
        selectElement.disabled = false;
      }
    }

    async function confirmDelete(roadmapId, roadmapName) {
      if (confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a l·ªô tr√¨nh "${roadmapName}"?\n\nH√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c.`)) {
        try {
          await deleteRoadmap(roadmapId);
          showNotification(`‚úÖ ƒê√£ x√≥a l·ªô tr√¨nh "${roadmapName}" th√†nh c√¥ng!`, 'success');
          loadRoadmaps();
        } catch (error) {
          showNotification('‚ùå Kh√¥ng th·ªÉ x√≥a l·ªô tr√¨nh. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
        }

    }

    function closeModal() {
      document.getElementById('roadmapModal').classList.remove('show');
    }

    // Main load function
    async function loadRoadmaps() {
      const container = document.getElementById('roadmaps-container');
      
      try {
        container.innerHTML = `
          <div class="loading">
            <i class="fa-solid fa-spinner fa-spin"></i><br><br>
            ƒêang t·∫£i l·ªô tr√¨nh h·ªçc...
          </div>
        `;

        const data = await fetchRoadmaps();
        currentRoadmaps = data.data;
        renderRoadmaps(data.data);

      } catch (error) {
        console.error('Error loading roadmaps:', error);
        container.innerHTML = `
          <div class="error">
            ‚ö†Ô∏è Kh√¥ng th·ªÉ t·∫£i danh s√°ch l·ªô tr√¨nh. Vui l√≤ng th·ª≠ l·∫°i.
            <button onclick="loadRoadmaps()" style="margin-left: 10px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 5px;">
              Th·ª≠ l·∫°i
            </button>

        `;
      }
    }

    // Navigation functions
    function setupNavigation() {
      const btnPath = document.getElementById('btnPath');
      const btnProgress = document.getElementById('btnProgress');
      const btnHome = document.getElementById('btnHome');
      
      btnPath.addEventListener('click', () => { 
        window.location.href = 'path.html?page=path'; 
      });
      
      btnProgress.addEventListener('click', () => { 
        window.location.href = 'progress.html?page=progress'; 
      });
      
      btnHome.addEventListener('click', () => { 
        window.location.href = 'main.html'; 
      });

      // Check for admin role and add admin button
      const role = localStorage.getItem('role');
      if (role === 'admin') {
        const navButtons = document.getElementById('navButtons');
        const adminBtn = document.createElement('button');
        adminBtn.className = 'nav-btn';
        adminBtn.id = 'btnAdmin';
        adminBtn.innerHTML = '<i class="fa-solid fa-user-shield"></i> Qu·∫£n Tr·ªã';
        navButtons.appendChild(adminBtn);
        adminBtn.addEventListener('click', () => { 
          window.location.href = 'admin.html?page=admin'; 
        });
      }

      // Set active state based on current page
      const params = new URLSearchParams(window.location.search);
      const page = params.get('page') || 'path';
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      const idMap = { path: 'btnPath', progress: 'btnProgress', admin: 'btnAdmin' };
      const btnId = idMap[page];
      if (btnId) {
        const el = document.getElementById(btnId);
        if (el) el.classList.add('active');
      }
    }

    // Check authentication
    function checkAuth() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return false;
      }
      return true;
    }

    // Modal event handlers
    document.getElementById('roadmapModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // Initialize app
    function initApp() {
      if (!checkAuth()) return;
      
      setupNavigation();
      loadRoadmaps();
    }

    // Start the app when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initApp);
    } else {
      initApp();
    }
  </script>
</body>
