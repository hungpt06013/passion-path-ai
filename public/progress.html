  <script>
    const token = localStorage.getItem('token');
    // ============ X·ª¨ L√ù PROGRESS ============
    function getAuthHeaders() {
      const token = localStorage.getItem('token');
      return {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      };
    }

    function getStatusBadgeClass(status) {
      const map = {
        'NOT_STARTED': 'status-not-started',
        'IN_PROGRESS': 'status-in-progress',
        'COMPLETED': 'status-completed',
        'SKIPPED': 'status-not-started'
      };
      return map[status] || 'status-not-started';
    }

    function getStatusText(status) {
      const map = {
        'NOT_STARTED': 'Ch∆∞a b·∫Øt ƒë·∫ßu',
        'IN_PROGRESS': 'ƒêang h·ªçc',
        'COMPLETED': 'Ho√†n th√†nh',
        'SKIPPED': 'B·ªè qua'
      };
      return map[status] || status;
    }
function toVietnamTime(isoDate) {
  if (!isoDate) return '';
  const date = new Date(isoDate);
  const utc = date.getTime() + (date.getTimezoneOffset() * 60000);
  const vnTime = new Date(utc + (7 * 60 * 60 * 1000));
  return vnTime.toLocaleDateString('vi-VN');
}
    function renderTasks(containerId, tasks) {
      const container = document.getElementById(containerId);
      
      if (tasks.length === 0) {
        container.innerHTML = `
          <div class="empty-tasks">
            <i class="fa-solid fa-check-circle"></i>
            <h3>Kh√¥ng c√≥ nhi·ªám v·ª• n√†o</h3>
            <p>${containerId === 'today' ? 'Ch∆∞a c√≥ b√†i h·ªçc cho h√¥m nay' : 
                 containerId === 'upcoming' ? 'Ch∆∞a c√≥ b√†i h·ªçc s·∫Øp t·ªõi' : 
                 'Tuy·ªát v·ªùi! B·∫°n kh√¥ng c√≥ b√†i n√†o qu√° h·∫°n'}</p>
          </div>
        `;
        return;
      }
      
      const html = tasks.map(task => `
        <div class="task-card" onclick="viewTaskDetail(${task.roadmap_id})">
          <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px;">
            <div>
              <h4>${task.daily_goal || 'Kh√¥ng c√≥ ti√™u ƒë·ªÅ'}</h4>
              <p style="margin: 5px 0; color: #6b7280; font-size: 13px;">
                <i class="fa-solid fa-book"></i> ${task.roadmap_name} ‚Ä¢ Ng√†y ${task.day_number}
              </p>
            </div>
            <span class="task-status ${getStatusBadgeClass(task.completion_status)}">
              ${getStatusText(task.completion_status)}
            </span>
          </div>
          
          <p style="margin: 10px 0; color: #374151; font-size: 14px;">
            ${task.learning_content ? task.learning_content.substring(0, 100) + '...' : 'Kh√¥ng c√≥ n·ªôi dung'}
          </p>
          
          <div style="display: flex; gap: 15px; margin-top: 10px; color: #6b7280; font-size: 13px;">
            <span><i class="fa-solid fa-clock"></i> ${task.study_duration}h</span>
            ${task.study_date ? `<span><i class="fa-solid fa-calendar"></i> ${toVietnamTime(task.study_date)}</span>` : ''}

            <span><i class="fa-solid fa-tag"></i> ${task.category}</span>
          </div>
        </div>
      `).join('');
      
      container.innerHTML = html;
    }

    function viewTaskDetail(roadmapId) {
      window.location.href = `path.html?roadmap=${roadmapId}`;
    }

    async function loadProgress() {
      try {
        const response = await fetch('/api/roadmaps/progress', {
          headers: getAuthHeaders()
        });
        
        if (!response.ok) {
          if (response.status === 401) {
            window.location.href = 'login.html';
            return;
          }
          throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        
        renderTasks('today', data.today || []);
        renderTasks('upcoming', data.upcoming || []);
        renderTasks('overdue', data.overdue || []);
        
      } catch (error) {
        console.error('Error loading progress:', error);
        ['today', 'upcoming', 'overdue'].forEach(id => {
          document.getElementById(id).innerHTML = `
            <div class="error">
              ‚ö†Ô∏è Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu. Vui l√≤ng th·ª≠ l·∫°i.
              <button onclick="loadProgress()" style="margin-left: 10px; padding: 5px 10px;">
                Th·ª≠ l·∫°i
              </button>
            </div>
          `;
        });
      }
    }

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // Check auth v√† load d·ªØ li·ªáu
// Check auth v√† load d·ªØ li·ªáu
if (!token) {
