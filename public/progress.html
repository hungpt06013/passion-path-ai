  <script>
const loginBtn = document.querySelector(".login-btn");
const registerBtn = document.querySelector(".register-btn");
const userArea = document.getElementById("userArea");
const ADMIN_TOKEN = 'admin-token';
const token = localStorage.getItem('token');
if (!token) {
  window.location.href = 'login.html';
} 
function showAuthButtons() {
  if (loginBtn) loginBtn.style.display = "inline-flex";
  if (registerBtn) registerBtn.style.display = "inline-flex";
  const children = Array.from(userArea.children);
  children.forEach(c => {
    if (!c.classList.contains('login-btn') && !c.classList.contains('register-btn')) {
      try {
        userArea.removeChild(c);
      } catch (e) {}
    }
  });
}

if (loginBtn) {
  loginBtn.addEventListener("click", () => {
    window.location.href = "login.html";
  });
}

if (registerBtn) {
  registerBtn.addEventListener("click", () => {
    window.location.href = "register.html";
  });
}

function wireLogoutAndNav(logoutEl) {
  if (!logoutEl) return;
  logoutEl.addEventListener('click', () => {
    localStorage.removeItem('token');
    localStorage.removeItem('role');
    
    // ‚úÖ REDIRECT V·ªÄ MAIN.HTML NGAY L·∫¨P T·ª®C
    window.location.href = 'main.html';
  });
}

async function loadUser() {
  const token = localStorage.getItem('token');
  const navButtons = document.getElementById('mainNavButtons');
  
  // Lu√¥n hi·ªÉn th·ªã navigation buttons ngay t·ª´ ƒë·∫ßu
  if (navButtons) {
    navButtons.innerHTML = `
      <button class="nav-btn" id="btnHome"><i class="fa-solid fa-house"></i> Trang Ch·ªß</button>
      <button class="nav-btn" id="btnPath"><i class="fa-solid fa-route"></i> L·ªô Tr√¨nh H·ªçc</button>
      <button class="nav-btn active" id="btnProgress"><i class="fa-solid fa-chart-line"></i> Ti·∫øn ƒê·ªô</button>
    `;
    
    // Add event listeners cho nav buttons
    document.getElementById('btnHome').addEventListener('click', () => { 
      window.location.href = 'main.html'; 
    });
    
    document.getElementById('btnPath').addEventListener('click', () => { 
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
      } else {
        window.location.href = 'path.html';
      }
    });
    
    document.getElementById('btnProgress').addEventListener('click', () => { 
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
      } else {
        window.location.href = 'progress.html';
      }
    });
  }
  
  showAuthButtons();
  if (!token) return;

  let name = 'Ng∆∞·ªùi d√πng';
  let serverRole = 'user';

  if (token === ADMIN_TOKEN) {
    name = 'Admin';
    serverRole = 'admin';
    localStorage.setItem('role', 'admin');
  } else {
    try {
      const res = await fetch('/api/me', { headers: { 'Authorization': 'Bearer ' + token }});
      if (!res.ok) { 
        showAuthButtons(); 
        return; 
      }
      const data = await res.json();
      serverRole = (data && (data.role || (data.user && data.user.role))) ? (data.role || data.user.role) : 'user';
      name = (data && data.user && data.user.name) ? data.user.name : 'Ng∆∞·ªùi d√πng';
      localStorage.setItem('role', serverRole);
    } catch (err) {
      console.error(err);
      showAuthButtons();
      return;
    }
  }

  if (document.querySelector('.login-btn')) {
    document.querySelector('.login-btn').style.display = 'none';
  }
  if (document.querySelector('.register-btn')) {
    document.querySelector('.register-btn').style.display = 'none';
  }

userArea.innerHTML = `
  <span>Xin ch√†o <strong style="color:white;font-weight:900 !important;font-family:'Inter',sans-serif;">${name}</strong></span>
  <button id="logout" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> ƒêƒÉng xu·∫•t</button>
`;
  const logoutEl = document.getElementById('logout');
  wireLogoutAndNav(logoutEl);

  // Th√™m n√∫t Admin n·∫øu l√† admin
  if (serverRole === 'admin') {
    const adminBtn = document.createElement('button');
    adminBtn.className = 'nav-btn';
    adminBtn.id = 'btnAdmin';
    adminBtn.innerHTML = '<i class="fa-solid fa-user-shield"></i> Qu·∫£n Tr·ªã';
    adminBtn.addEventListener('click', () => { 
      window.location.href = 'admin.html?page=admin'; 
    });
    navButtons.appendChild(adminBtn);
  }

  // Active state
  const params = new URLSearchParams(window.location.search);
  const page = params.get('page') || 'progress';
  document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
  const idMap = { home: 'btnHome', path: 'btnPath', progress: 'btnProgress', admin: 'btnAdmin' };
  const btnId = idMap[page];
  if (btnId) {
    const el = document.getElementById(btnId);
    if (el) el.classList.add('active');
  }
}

// Initialize
loadUser().catch((e)=>console.error(e));

    function getAuthHeaders() {
      const token = localStorage.getItem('token');
      return {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      };
    }

    function getStatusBadgeClass(status) {
      const map = {
        'NOT_STARTED': 'status-not-started',
        'IN_PROGRESS': 'status-in-progress',
        'COMPLETED': 'status-completed',
        'SKIPPED': 'status-not-started'
      };
      return map[status] || 'status-not-started';
    }

    function getStatusText(status) {
      const map = {
        'NOT_STARTED': 'Ch∆∞a b·∫Øt ƒë·∫ßu',
        'IN_PROGRESS': 'ƒêang h·ªçc',
        'COMPLETED': 'Ho√†n th√†nh',
        'SKIPPED': 'B·ªè qua'
      };
      return map[status] || status;
    }

    function renderTasks(containerId, tasks) {
      const container = document.getElementById(containerId);
      
      if (tasks.length === 0) {
        container.innerHTML = `
          <div class="empty-tasks">
            <i class="fa-solid fa-check-circle"></i>
            <h3>Kh√¥ng c√≥ nhi·ªám v·ª• n√†o</h3>
            <p>${containerId === 'today' ? 'Ch∆∞a c√≥ b√†i h·ªçc cho h√¥m nay' : 
                 containerId === 'upcoming' ? 'Ch∆∞a c√≥ b√†i h·ªçc s·∫Øp t·ªõi' : 
                 'Tuy·ªát v·ªùi! B·∫°n kh√¥ng c√≥ b√†i n√†o qu√° h·∫°n'}</p>
          </div>
        `;
        return;
      }
      
      const html = tasks.map(task => `
        <div class="task-card" onclick="viewTaskDetail(${task.roadmap_id})">
          <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px;">
            <div>
              <h4>${task.daily_goal || 'Kh√¥ng c√≥ ti√™u ƒë·ªÅ'}</h4>
              <p style="margin: 5px 0; color: #6b7280; font-size: 13px;">
                <i class="fa-solid fa-book"></i> ${task.roadmap_name} ‚Ä¢ Ng√†y ${task.day_number}
              </p>
            </div>
            <span class="task-status ${getStatusBadgeClass(task.completion_status)}">
              ${getStatusText(task.completion_status)}
            </span>
          </div>
          
          <p style="margin: 10px 0; color: #374151; font-size: 14px;">
            ${task.learning_content ? task.learning_content.substring(0, 100) + '...' : 'Kh√¥ng c√≥ n·ªôi dung'}
          </p>
          
          <div style="display: flex; gap: 15px; margin-top: 10px; color: #6b7280; font-size: 13px;">
            <span><i class="fa-solid fa-clock"></i> ${task.study_duration}h</span>
            ${task.study_date ? `<span><i class="fa-solid fa-calendar"></i> ${new Date(task.study_date).toLocaleDateString('vi-VN')}</span>` : ''}
            <span><i class="fa-solid fa-tag"></i> ${task.category}</span>
          </div>
        </div>
      `).join('');
      
      container.innerHTML = html;
    }

    function viewTaskDetail(roadmapId) {
      window.location.href = `path.html?roadmap=${roadmapId}`;
    }

    async function loadProgress() {
      try {
        const response = await fetch('/api/roadmaps/progress', {
          headers: getAuthHeaders()
        });
        
        if (!response.ok) {
          if (response.status === 401) {
            window.location.href = 'login.html';
            return;
          }
          throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        
        renderTasks('today', data.today || []);
        renderTasks('upcoming', data.upcoming || []);
        renderTasks('overdue', data.overdue || []);
        
      } catch (error) {
        console.error('Error loading progress:', error);
        ['today', 'upcoming', 'overdue'].forEach(id => {
          document.getElementById(id).innerHTML = `
            <div class="error">
              ‚ö†Ô∏è Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu. Vui l√≤ng th·ª≠ l·∫°i.
              <button onclick="loadProgress()" style="margin-left: 10px; padding: 5px 10px;">
                Th·ª≠ l·∫°i
              </button>
            </div>
          `;
        });
      }
    }

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // Check auth v√† load d·ªØ li·ªáu
// Check auth v√† load d·ªØ li·ªáu
if (!token) {
